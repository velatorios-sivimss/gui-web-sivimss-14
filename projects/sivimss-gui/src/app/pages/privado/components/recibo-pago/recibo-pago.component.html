<ng-container>
  <app-table-panel>
    <div class="row table-panel-row">
      <div class="col-md-4">
        <div class="table-panel-column">
          <label>Clave del cliente (SIVIMSS)</label>
          <span>{{cveCliente}}</span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="table-panel-column">
          <label>Nombre del usuario (SIVIMSSS)</label>
          <span>{{nombreUsuario}}</span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="table-panel-column">
          <label>Número de convenio PF / Renovación de PF / Plan SFPA (SIVIMSS)</label>
          <span>{{numeroConvenio}}</span>
        </div>
      </div>
    </div>
    <div class="row table-panel-row">
      <div class="col-md-3">
        <div class="table-panel-column">
          <label>Concepto de pago</label>
          <span>{{conceptoPago}}</span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="table-panel-column">
          <label>Identificador de pago (SIVIMSS)</label>
          <span>{{idPago}}</span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="table-panel-column">
          <label>Importe pagado (SIVIMSS)</label>
          <span>{{importe}}</span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="table-panel-column">
          <label>Número de Aprobación</label>
          <span>{{numAprobacion}}</span>
        </div>
      </div>
    </div>
    <div class="row table-panel-row">
      <div class="col-md-6">
        <div class="table-panel-column">
          <label>Últimos 4 dígitos del número de tarjeta</label>
          <span>{{digitos}}</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="table-panel-column">
          <label>Emisor de tarjeta (Débito o Crédito)</label>
          <span>{{emisor}}</span>
        </div>
      </div>
    </div>
    <div class="row table-panel-row">
      <div class="col-md-6">
        <div class="table-panel-column">
          <label>Delegación</label>
          <span>{{delegacion}}</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="table-panel-column">
          <label>Velatorio</label>
          <span>{{velatorio}}</span>
        </div>
      </div>
    </div>
  </app-table-panel>
</ng-container>
