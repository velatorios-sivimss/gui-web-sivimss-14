  <!--Agregar header con el ícono de usuario-->

<div class="border-panel mb-3">
  <div class="row">
    <div class="col-md-4">
      <span>  Velatorio: </span>
      <br/>
      <label>{{beneficiario?.velatorio}}</label>
    </div>
    <div class="col-md-4">
      <span> Fecha:  </span>
      <br/>
      <label>{{beneficiario?.fecha }}</label>
    </div>
    <div class="col-md-4">
      <span> Edad: </span>
      <br/>
      <label>{{beneficiario?.edad}}</label>
    </div>
  </div>
  <hr class="hr-accordion-content">
  <div class="row">
    <div class="col-md-4">
      <span>  Parentesco: </span>
      <br/>
      <label>{{beneficiario?.parentesco}}</label>
    </div>
    <div class="col-md-4">
      <span> CURP:  </span>
      <br/>
      <label>{{beneficiario?.curp}}</label>
    </div>
    <div class="col-md-4">
      <span> RFC: </span>
      <br/>
      <label>{{beneficiario?.rfc}}</label>
    </div>
  </div>
  <hr class="hr-accordion-content">
  <div class="row">
    <div class="col-md-4">
      <span>  Acta de nacimiento: </span>
      <br/>
      <label>{{beneficiario?.actaNacimiento}}</label>
    </div>
    <div class="col-md-4">
      <span> Correo electrónico:  </span>
      <br/>
      <label>{{beneficiario?.correoElectronico}}</label>
    </div>
    <div class="col-md-4">
      <span> Teléfono: </span>
      <br/>
      <label>{{beneficiario?.telefono}}</label>
    </div>
  </div>
</div>
<div class="row mb-3">
  <div class="col-md-12 flex justify-content-end">
    <button type="submit" class="btn btn-primary btn-md ml-5" (click)="aceptar()">Aceptar</button>
  </div>
</div>
