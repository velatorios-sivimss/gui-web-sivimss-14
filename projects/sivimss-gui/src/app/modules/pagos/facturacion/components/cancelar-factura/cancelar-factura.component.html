<app-titulo-principal titulo="Cancelar Factura"></app-titulo-principal>
<ng-container *ngIf="indice === 0">
  <form [formGroup]="cancelarForm" (submit)="guardar()">
    <app-table-panel>
      <ng-template appCustomTemplate="left-header">
        <div class="table-panel-header-column">
          <span class="ml-2 font-bold">Folio de la factura DOC-000001</span>
        </div>
      </ng-template>
      <div class="row table-panel-row">
        <div class="col-md-12">
          <div class="table-panel-column">
            <label>Folio Fiscal</label>
            <span>DOC-000002</span>
          </div>
        </div>
      </div>
    </app-table-panel>
    <div class="row mb-3 mt-3">
      <div class="col-md-6">
        <label class="control-label" for="motivoCancelacion">Motivo de cancelación<span class="req">*</span>:</label>
        <p-dropdown id="motivoCancelacion" class="form-control" formControlName="motivoCancelacion" [options]="motivos"
                    placeholder="Selecciona el motivo de cancelación">
        </p-dropdown>
      </div>
      <div class="col-md-6">
        <label class="control-label" for="folioRelacionado">Folio relacionado<span class="req">*</span>:</label>
        <input id="folioRelacionado" class="form-control" formControlName="folioRelacionado"
               placeholder="Inserta el folio relacionado">
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-12">
        <span class="control-label">*Campos obligatorios</span>
      </div>
    </div>
    <div class="row mt-6">
      <div class="col-md-12 flex justify-content-end">
        <button type="button" class="btn btn-default btn-md" (click)="limpiarFiltros()">Limpiar</button>
        <button type="submit" class="btn btn-primary btn-md ml-5">Aceptar</button>
      </div>
    </div>
  </form>
</ng-container>
<ng-container *ngIf="indice === 1">
  <app-table-panel>
    <ng-template appCustomTemplate="left-header">
      <div class="table-panel-header-column">
        <span class="ml-2 font-bold">Folio de la factura DOC-000001</span>
      </div>
    </ng-template>
    <div class="row table-panel-row">
      <div class="col-md-2">
        <div class="table-panel-column">
          <label>Folio Fiscal</label>
          <span>DOC-000002</span>
        </div>
      </div>
      <div class="col-md-3">
        <div class="table-panel-column">
          <label>Motivo de cancelación</label>
          <span>Hubo un error en el proceso</span>
        </div>
      </div>
      <div class="col-md-2">
        <div class="table-panel-column">
          <label>Folio relacionado</label>
          <span>DOC-000003</span>
        </div>
      </div>
    </div>
  </app-table-panel>
  <div class="mb-3 mt-3 row text-center">
    ¿Estás seguro que deseas cancelar esta factura?
  </div>
  <div class="flex justify-content-end mt-5">
    <button type="button" class="btn btn-default btn-md" (click)="cancelar()">Cancelar</button>
    <button type="button" class="ml-4 btn btn-primary btn-md">
      Aceptar
    </button>
  </div>
</ng-container>
