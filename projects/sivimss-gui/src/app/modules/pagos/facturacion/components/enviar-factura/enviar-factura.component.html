<app-titulo-principal titulo="Enviar Factura"></app-titulo-principal>
<form [formGroup]="enviarForm" (submit)="mostrarDialogEnviar = true">
  <app-table-panel>
    <ng-template appCustomTemplate="left-header">
      <div class="table-panel-header-column">
        <span class="ml-2 font-bold">Folio de la factura DOC-000001</span>
      </div>
    </ng-template>
    <div class="row table-panel-row">
      <div class="col-md-12">
        <div class="table-panel-column">
          <label>Folio Fiscal</label>
          <span>DOC-000002</span>
        </div>
      </div>
    </div>
  </app-table-panel>
  <div class="row mb-3 mt-3">
    <div class="col-md-6">
      <label class="control-label" for="correoElectronico">Correo electrónico<span class="req">*</span>:</label>
      <input id="correoElectronico" class="form-control" formControlName="correoElectronico"
             placeholder="Inserta el correo electrónico">
      <span class="campo-obligatorio"
            *ngIf="fc?.correoElectronico?.errors?.required && (fc?.correoElectronico?.dirty || fc?.correoElectronico?.touched)">Este campo es obligatorio *.</span>

    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-12">
      <span class="control-label">*Campos obligatorios</span>
    </div>
  </div>
  <div class="row mt-6">
    <div class="col-md-12 flex justify-content-end">
      <button type="button" class="btn btn-default btn-md" [routerLink]="'./..'">Cancelar</button>
      <button type="submit" class="btn btn-primary btn-md ml-5" [disabled]="enviarForm.invalid">Enviar Factura</button>
    </div>
  </div>
</form>

<p-dialog [(visible)]="mostrarDialogEnviar" [modal]="true"
          [style]="{maxWidth:'544px',width: '100%'}"
          [draggable]="false" [resizable]="false" [header]="'Enviar factura'">
  <ng-template pTemplate="content">
    <div class="mb-3 mt-3 row text-center">
      ¿Estas seguro de querer enviar esta factura
      a esta dirección de correo electrónico?
    </div>
    <div class="flex justify-content-center">
      <button class="btn btn-default btn-md mr-3" (click)="mostrarDialogEnviar = false">Cancelar</button>
      <button class="btn btn-primary btn-md">Aceptar</button>
    </div>
  </ng-template>
</p-dialog>
