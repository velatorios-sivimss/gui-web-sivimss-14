<p-accordion styleClass="sivimss-accordion sivimss-accordionColor" [activeIndex]="0">
  <p-accordionTab>
    <ng-template pTemplate="header">
      <div class="sivimss-acoordion-header">
        {{nombreContratante}}
      </div>
    </ng-template>
    <ng-template pTemplate="content">
      <app-table-panel>
        <div class="row table-panel-row">
          <div [ngClass]="{ 'col-7': tipoFecha !== 2, 'col-9': tipoFecha === 2 }">
            <div class="grid">
              <div class="pl-3" *ngIf="tipoFecha !== 3" [ngClass]="{ 'col-6': tipoFecha === 2, 'col': tipoFecha !== 2 }">
                <div class="table-panel-column">
                  <label *ngIf="tipoFecha === 1">Fecha de ODS</label>
                  <label *ngIf="tipoFecha === 2">Fecha de contratación / renovación</label>
                  <label *ngIf="tipoFecha === 4">Fecha de contratación</label>
                  <span>{{fecha}}</span>
                </div>
              </div>
              <div class="col" [ngClass]="{ 'pl-3': tipoFecha === 3 }">
                <div class="table-panel-column">
                  <label>Fecha de pago</label>
                  <span>{{fechaPago}}</span>
                </div>
              </div>
              <div class="col">
                <div class="table-panel-column">
                  <label>Concepto de pago</label>
                  <span>{{concepto}}</span>
                </div>
              </div>
              <div class="col" *ngIf="tipoFecha === 3"></div>
            </div>
          </div>
        </div>
      </app-table-panel>
    </ng-template>
  </p-accordionTab>
</p-accordion>
