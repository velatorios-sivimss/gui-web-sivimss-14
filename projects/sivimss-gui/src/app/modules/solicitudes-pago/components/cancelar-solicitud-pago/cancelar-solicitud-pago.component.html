<ng-container>
    <form [formGroup]="cancelarPagoForm">
        <div class="row mb-3">
            <div class="col-md-12">
                <div class="table-panel-column">
                    <label class="control-label">Motivo de rechazo</label>
                    <span><b>Hubo un problema con cajas y no se pudo retirar</b></span>
                </div>
            </div>

            <div class="col-md-12">
                <label class="control-label" for="motivo">Motivo de cancelación<span
              class="req">*</span>:</label>
                <textarea rows="3" pInputTextarea style="width: 100%;" formControlName="motivo" placeholder="Ingresa el motivo de la cancelación" maxlength="50"></textarea>
                <span class="campo-obligatorio" *ngIf="ref.motivo?.errors?.required && (ref.motivo?.dirty || ref.motivo?.touched)">Este campo es obligatorio *.</span>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12">
                <span class="mensaje-inferior-campo-obligatorio">
            *Campos obligatorios
          </span>
            </div>
        </div>
    </form>
</ng-container>
<section>
    <div class="row mb-3">
        <div class="col-md-12 flex justify-content-end align-items-center">
            <button class="ml-4 btn btn-danger btn-md" (click)="cancelar()">Cancelar</button>
            <button class="ml-6 btn btn-md btn-primary" [disabled]="cancelarPagoForm.invalid" (click)="cancelarPago();">Aceptar</button>
        </div>
    </div>
</section>
