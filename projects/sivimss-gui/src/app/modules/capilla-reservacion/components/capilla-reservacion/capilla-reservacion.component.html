<app-titulo-principal titulo="Reservar capilla"></app-titulo-principal>
  <div class="row mx-4 mb-4">
    <div class="col-md-3">
      <p-selectButton [options]="opciones" [(ngModel)]="value" optionLabel="icon" optionValue="value">
        <ng-template let-item>
          <i [class]="item.icon"></i>
        </ng-template>
      </p-selectButton>
    </div>
  </div>
<ng-container *ngIf="value == 0">
  <div class="border-panel mb-5">
    <form [formGroup]="registrarEntradaForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="control-label" for="velatorio">Velatorio</label>
          <p-dropdown appendTo="body" id="velatorio" class="form-control" formControlName="velatorio"
                      [options]="velatorio"
                      placeholder="Selecciona el velatorio">
          </p-dropdown>
        </div>
      </div>
      <h2 class="subtitulo mb-3">Registrar entrada a capilla</h2>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="control-label" for="fechaEntrada">Fecha<span class="req">*</span>:</label>
          <p-calendar id="fechaEntrada" formControlName="fechaEntrada" styleClass="form-control"
                      [showIcon]="true" placeholder="Selecciona la fecha" dateFormat="dd/mm/yy">
          </p-calendar>
          <span class="campo-obligatorio" *ngIf="fe.fechaEntrada?.errors?.required && (fe.fechaEntrada?.dirty || fe.fechaEntrada?.touched)">Campo
          obligatorio</span>
        </div>
        <div class="col-md-3">
          <label class="control-label" for="horaEntrada">Hora<span class="req">*</span>:</label>
          <p-calendar id="horaEntrada" styleClass="form-control" formControlName="horaEntrada" placeholder="00:00"
                      [timeOnly]="true"></p-calendar>
          <span class="campo-obligatorio"
                *ngIf="fe.hora?.errors?.required && (fe.hora?.dirty || fe.hora?.touched)">Campo obligatorio</span>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <span class="mensaje-inferior-campo-obligatorio">
            *Campos obligatorios
          </span>
        </div>
      </div>
      <div class="row mt-6">
        <div class="col-md-12 flex justify-content-end">
          <button type="button" class="btn btn-primary btn-md ml-5" (click)="abrirModalAgregarEntrada()">Buscar</button>
        </div>
      </div>

    </form>
  </div>
  <div class="border-panel mb-5">
    <form [formGroup]="registrarSalidaForm">
      <div class="row mb-3">
        <h2 class="subtitulo ml-4 mb-3">Registrar salida de capilla</h2>
        <div class="col-md-6">
          <label class="control-label" for="capilla">Nombre de capilla <span class="req">*</span></label>
          <p-dropdown appendTo="body" id="capilla" class="form-control" formControlName="capilla"
                      [options]="capilla"
                      placeholder="Selecciona la capilla">
          </p-dropdown>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="control-label" for="fechaSalida">Fecha<span class="req">*</span>:</label>
          <p-calendar id="fechaSalida" formControlName="fechaSalida" styleClass="form-control"
                      [showIcon]="true" placeholder="Selecciona la fecha" dateFormat="dd/mm/yy">
          </p-calendar>
          <span class="campo-obligatorio" *ngIf="fs.fechaSalida?.errors?.required && (fs.fechaSalida?.dirty || fs.fechaSalida?.touched)">Campo
          obligatorio</span>
        </div>
        <div class="col-md-3">
          <label class="control-label" for="horaSalida">Hora<span class="req">*</span>:</label>
          <p-calendar id="horaSalida" styleClass="form-control" formControlName="horaSalida" placeholder="00:00"
                      [timeOnly]="true"></p-calendar>
          <span class="campo-obligatorio"
                *ngIf="fe.hora?.errors?.required && (fe.hora?.dirty || fe.hora?.touched)">Campo obligatorio</span>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-md-12">
          <span class="mensaje-inferior-campo-obligatorio">
            *Campos obligatorios
          </span>
        </div>
      </div>
      <div class="row mt-6">
        <div class="col-md-12 flex justify-content-end">
          <button type="button" class="btn btn-primary btn-md ml-5" (click)="abrirModalAgregarSalida()" >Registrar salida</button>
        </div>
      </div>
    </form>
  </div>
</ng-container>
<ng-container *ngIf="value == 1">
  <section class="my-4">
    <form [formGroup]="calendarioForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="control-label" for="velatorioCalendario">Velatorio</label>
          <p-dropdown appendTo="body" id="velatorioCalendario" class="form-control" formControlName="velatorio"
                      [options]="velatorio"
                      placeholder="Selecciona el velatorio">
          </p-dropdown>
        </div>
      </div>
    </form>
    <app-calendario></app-calendario>
  </section>
</ng-container>
