<div class="flex justify-content-end mb-3">
  <div class="col-md-3">
    <p class="text-right"> <span class="font-bold"> {{fechaSeleccionada}} </span></p>
  </div>
</div>
  <p-accordion styleClass="sivimss-accordion">
    <p-accordionTab>
      <ng-template pTemplate="header">
        <div class="flex justify-content-end" style="width: 100%">
          <div class="col-md-2">
            <span class="etiqueta-base">Entrada </span>
            <b class="texto-base">10:30</b>
          </div>
          <div class="col-md-2">
            <span class="etiqueta-base">Salida </span>
            <b class="texto-base">14:23</b>
          </div>
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        <app-table-panel class="mb-6">
          <div class="row table-panel-row">
            <div class="col-md-4">
              <div class="table-panel-column">
                <label>Folio de la ODS</label>
                <span>1234567890</span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="table-panel-column">
                <label>Nombre del contratante</label>
                <span>Alejandra Nuñez Juárez</span>
              </div>
            </div>

            <div class="col-md-4">
              <div class="table-panel-column">
                <label>Nombre del finado(a)</label>
                <span>Ricardo Nuñez Perez</span>
              </div>
            </div>
          </div>
          <div class="row table-panel-row">
            <div class="col-md-4">
              <div class="table-panel-column">
                <label>Registro de entrada</label>
                <span>10:30 </span>
              </div>
            </div>
            <div class="col-md-4">
              <div class="table-panel-column">
                <label>Registro de salida</label>
                <span>14:23</span>
              </div>
            </div>
          </div>
        </app-table-panel>

      </ng-template>
    </p-accordionTab>
  </p-accordion>

<div class="flex justify-content-end">
  <button class="ml-4 mt-3 btn btn-primary btn-md"  (click)="aceptar()">
    Aceptar
  </button>
</div>
