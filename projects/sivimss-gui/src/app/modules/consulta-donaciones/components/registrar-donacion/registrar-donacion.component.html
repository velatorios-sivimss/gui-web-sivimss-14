<div class="flex justify-content-center mb-4">
  <div class="col-md-7">
    <button type="button" class="btn btn btn-default btn-md" (click)="aceptacionDonacion()">
      Aceptación de donación (Del contratante al IMSS)
    </button>
  </div>
</div>
<div class="flex justify-content-center mb-4">
  <div class="col-md-7">
    <button type="button" class="btn btn btn-default btn-md" (click)="controlSalidaDonaciones()">
      Control de salida de donación (Del IMSS a otro instituto)
    </button>
  </div>
</div>
<div class="flex justify-content-center mb-4">
  <div class="col-md-7">
    <button type="button"  class="btn btn-danger btn-md" (click)="cancelar()" >Cancelar</button>
  </div>
</div>
