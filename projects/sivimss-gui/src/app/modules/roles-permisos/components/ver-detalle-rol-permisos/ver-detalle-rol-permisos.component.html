<app-table-panel>
    <ng-template appCustomTemplate="left-header">
        <div class="table-panel-header-column">
            <span class="font-bold">ID {{rolSeleccionado.idRol}}</span>
        </div>
    </ng-template>
    <div class="row table-panel-row">
        <div class="col-md-9">
            <div class="table-panel-column">
                <label>Nombre del Rol</label>
                <span>{{rolSeleccionado.nombre}}</span>
            </div>
        </div>
        <div class="col-md-3">
            <div class="table-panel-column">
                <label class="text-right">Nivel</label>
                <span class="text-right">{{rolSeleccionado.nivel}}</span>
            </div>
        </div>
    </div>
    <div class="row table-panel-row">
        <div class="col-md-12">
            <div class="table-panel-column">
                <label>Descripci√≥n del rol</label>
                <table class="table-panel-inner-table mt-3">
                    <thead>
                        <tr>
                            <th>ID funcionalidad</th>
                            <th>Nombre</th>
                            <th>Permisos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 
                        <tr *ngFor="let funcionalidad of rolSeleccionado.funcionalidades">
                            <td>{{funcionalidad.id}}</td>
                            <td>{{funcionalidad.nombre}}</td>
                            <td>{{funcionalidad | cadenaPermisos}}</td>
                        </tr> -->
                        <tr>
                            <td>{{rolSeleccionado.idFuncionalidad}}</td>
                            <td>{{rolSeleccionado.funcionalidad}}</td>
                            <td>{{rolSeleccionado.permisos}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</app-table-panel>
