<form [formGroup]="form">
  <div class="row">
    <div class="col-md-6">
      <label class="control-label" for="ataud">Ataúd<span class="req">*</span>:</label>
      <p-dropdown #dd id="ataud" class="form-control" formControlName="ataud" placeholder="Selecciona ataúd"
        appendTo="body" [options]="ataudes" (onChange)="selecionarAtaud(dd)"></p-dropdown>
      <span class="campo-obligatorio" *ngIf="f.ataud?.errors?.required && (f.ataud?.dirty || f.ataud?.touched)">Campo
        obligatorio</span>
    </div>

  </div>
  <div class="row">
    <div class="row mb-3 flex align-items-end">
      <button type="button" class="ml-5 btn btn-primary btn-md" (click)="aceptarModal()">Agregar
      </button>
      <button type="button" class="btn btn-gold btn-md" (click)="cerrarModal()">Cancelar</button>
    </div>
  </div>
</form>
