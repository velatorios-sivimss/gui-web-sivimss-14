<form [formGroup]="form">
  <div class="row mb-2">
    <div class="col-md-12">
      <label class="control-label" for="nombrePanteon">Nombre del panteón<span class="req">*</span>:</label>
      <input id="nombrePanteon" type="text" class="form-control" formControlName="nombrePanteon"
             placeholder="Ingresa nombre del panteón">
      <span class="campo-obligatorio"
            *ngIf="f.nombrePanteon?.errors?.required && (f.nombrePanteon?.dirty || f.nombrePanteon?.touched)">Campo obligatorio</span>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-6">
      <label class="control-label" for="calle">Calle<span class="req">*</span>:</label>
      <input id="calle" type="text" class="form-control" formControlName="calle" placeholder="Ingresa calle">
      <span class="campo-obligatorio" *ngIf="f.calle?.errors?.required && (f.calle?.dirty || f.calle?.touched)">Campo obligatorio</span>
    </div>
    <div class="col-md-3">
      <label class="control-label" for="noExterior">No. exterior<span class="req">*</span>:</label>
      <input id="noExterior" type="text" class="form-control" formControlName="noExterior"
             placeholder="Ingresa no. exterior">
      <span class="campo-obligatorio"
            *ngIf="f.noExterior?.errors?.required && (f.noExterior?.dirty || f.noExterior?.touched)">Campo obligatorio</span>
    </div>
    <div class="col-md-3">
      <label class="control-label" for="noInterior">No. interior<span class="req">*</span>:</label>
      <input id="noInterior" type="text" class="form-control" formControlName="noInterior"
             placeholder="Ingresa no. interior">
      <span class="campo-obligatorio"
            *ngIf="f.noInterior?.errors?.required && (f.noInterior?.dirty || f.noInterior?.touched)">Campo obligatorio</span>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-4">
      <label class="control-label" for="colonia">Colonia<span class="req">*</span>:</label>
      <input id="colonia" type="text" class="form-control" formControlName="colonia" placeholder="Ingresa colonia">
      <span class="campo-obligatorio" *ngIf="f.colonia?.errors?.required && (f.colonia?.dirty || f.colonia?.touched)">Campo obligatorio</span>
    </div>
    <div class="col-md-4">
      <label class="control-label" for="municipio">Municipio<span class="req">*</span>:</label>
      <input id="municipio" type="text" class="form-control" formControlName="municipio"
             placeholder="Ingresa municipio">
      <span class="campo-obligatorio"
            *ngIf="f.municipio?.errors?.required && (f.municipio?.dirty || f.municipio?.touched)">Campo obligatorio</span>
    </div>
    <div class="col-md-4">
      <label class="control-label" for="estado">Estado<span class="req">*</span>:</label>
      <p-dropdown id="estado" class="form-control" formControlName="estado" placeholder="Selecciona estado"
                  [options]="[{label:'Opción 1', value:0},{label:'Opción 2', value:1}]"></p-dropdown>
      <span class="campo-obligatorio" *ngIf="f.estado?.errors?.required && (f.estado?.dirty || f.estado?.touched)">Campo obligatorio</span>
    </div>
  </div>
  <div class="row mb-6">
    <div class="col-md-3">
      <label class="control-label" for="cp">CP<span class="req">*</span>:</label>
      <input id="cp" type="text" class="form-control" formControlName="cp" placeholder="Ingresa cp">
      <span class="campo-obligatorio"
            *ngIf="f.cp?.errors?.required && (f.cp?.dirty || f.cp?.touched)">Campo obligatorio</span>
    </div>
    <div class="col-md-6">
      <label class="control-label" for="contacto">Contacto<span class="req">*</span>:</label>
      <input id="contacto" type="text" class="form-control" formControlName="contacto" placeholder="Ingresa contacto">
      <span class="campo-obligatorio"
            *ngIf="f.contacto?.errors?.required && (f.contacto?.dirty || f.contacto?.touched)">Campo obligatorio</span>
    </div>
    <div class="col-md-3">
      <label class="control-label" for="telefono">Teléfono<span class="req">*</span>:</label>
      <input id="telefono" type="text" class="form-control" formControlName="telefono" placeholder="Ingresa teléfono">
      <span class="campo-obligatorio"
            *ngIf="f.telefono?.errors?.required && (f.telefono?.dirty || f.telefono?.touched)">Campo obligatorio</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 flex justify-content-end align-items-center">
      <button class="btn btn-gold btn-md" (click)="cerrarModal()">Cancelar</button>
      <button class="ml-6 btn btn-primary btn-md" (click)="cerrarModal()">Aceptar</button>
    </div>
  </div>
</form>
