<form [formGroup]="form">
  <div class="row mb-2">
    <div class="col-md-12">
      <label class="control-label" for="nombrePanteon">Nombre del panteón<span class="req">*</span>:</label>
      <p-autoComplete id="nombrePanteon"  class="form-control" formControlName="nombrePanteon" (keyup)="validarNombre(0)"
                      (keyup.space)="sinEspacioInicial(0)"  (onSelect)="seleccionaPanteon($event)" autocomplete="panteon" [suggestions]="panteonServicioFiltrados"
                      (completeMethod)="filtrarPateon($event)"
                      [showEmptyMessage]="true" [style]="{'width':'100%'}" [minLength]="3" [maxlength]="50" class="p-autocomplete" placeholder="Ingresa nombre del panteón"
                      [inputStyle]="{'width' : '100%','font-style' : 'normal','font-weight' : '400','font-size' : '14px'}"></p-autoComplete>
      <span class="campo-obligatorio"
            *ngIf="f.nombrePanteon?.errors?.required && (f.nombrePanteon?.dirty || f.nombrePanteon?.touched)">Este campo es obligatorio *.</span>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-6">
      <label class="control-label" for="calle">Calle<span class="req">*</span>:</label>
      <input id="calle" type="text" class="form-control" formControlName="calle" placeholder="Ingresa calle" maxlength="30">
      <span class="campo-obligatorio" *ngIf="f.calle?.errors?.required && (f.calle?.dirty || f.calle?.touched)">Este campo es obligatorio *.</span>
    </div>
    <div class="col-md-3">
      <label class="control-label" for="noExterior">Número exterior<span class="req">*</span>:</label>
      <input id="noExterior" type="text" class="form-control" formControlName="noExterior"
             placeholder="Ingresa no. exterior" maxlength="10">
      <span class="campo-obligatorio"
            *ngIf="f.noExterior?.errors?.required && (f.noExterior?.dirty || f.noExterior?.touched)">Este campo es obligatorio *.</span>
    </div>
    <div class="col-md-3">
      <label class="control-label" for="noInterior">Número interior:</label>
      <input id="noInterior" type="text" class="form-control" formControlName="noInterior"
             placeholder="Ingresa no. interior" maxlength="10">
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-md-4">
      <label class="control-label" for="colonia">Colonia<span class="req">*</span>:</label>
      <p-dropdown id="colonia" class="form-control" formControlName="colonia" placeholder="Ingresa la colonia"
                  [options]="colonias" [filter]="true" filterBy="label"></p-dropdown>
      <span class="campo-obligatorio" *ngIf="f.colonia?.errors?.required && (f.colonia?.dirty || f.colonia?.touched)">Este campo es obligatorio *.</span>
    </div>
    <div class="col-md-4">
      <label class="control-label" for="municipio">Municipio<span class="req">*</span>:</label>
      <input id="municipio" type="text" class="form-control" formControlName="municipio"
             placeholder="Ingresa municipio">
      <span class="campo-obligatorio"
            *ngIf="f.municipio?.errors?.required && (f.municipio?.dirty || f.municipio?.touched)">Este campo es obligatorio *.</span>
    </div>
    <div class="col-md-4">
      <label class="control-label" for="estado">Estado<span class="req">*</span>:</label>
      <input id="estado" type="text" class="form-control" formControlName="estado"
             placeholder="Ingresa el estado">
      <span class="campo-obligatorio" *ngIf="f.estado?.errors?.required && (f.estado?.dirty || f.estado?.touched)">Este campo es obligatorio *.</span>
    </div>
  </div>
  <div class="row mb-6">
    <div class="col-md-3">
      <label class="control-label" for="cp">C.P.<span class="req">*</span>:</label>
      <input maxlength="5" numbersOnly id="cp" type="text" (blur)="consultarCP()" class="form-control" formControlName="cp" placeholder="Ingresa C.P.">
      <span class="campo-obligatorio"
            *ngIf="f.cp?.errors?.required && (f.cp?.dirty || f.cp?.touched)">Este campo es obligatorio *.</span>
    </div>
    <div class="col-md-6">
      <label class="control-label" for="contacto">Contacto<span class="req">*</span>:</label>
      <input id="contacto" type="text" class="form-control" formControlName="contacto" placeholder="Ingresa contacto" maxlength="30">
      <span class="campo-obligatorio"
            *ngIf="f.contacto?.errors?.required && (f.contacto?.dirty || f.contacto?.touched)">Este campo es obligatorio *.</span>
    </div>
    <div class="col-md-3">
      <label class="control-label" for="telefono">Teléfono<span class="req">*</span>:</label>
      <input id="telefono" type="text" class="form-control" formControlName="telefono" numbersOnly placeholder="Ingresa teléfono" maxlength="10">
      <span class="campo-obligatorio"
            *ngIf="f.telefono?.errors?.required && (f.telefono?.dirty || f.telefono?.touched)">Este campo es obligatorio *.</span>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 flex justify-content-end align-items-center">
      <button type="button" class="btn btn-gold btn-md" (click)="cerrarModal()">Cancelar</button>
      <button type="button" class="ml-6 btn btn-primary btn-md" [disabled]="form.invalid" (click)="guardarPanteon()">Guardar</button>
    </div>
  </div>
</form>
