<form [formGroup]="form">
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="control-label" for="urna">Urnas<span class="req">*</span>:</label>
      <p-dropdown #dd id="urna" class="form-control" formControlName="urna" placeholder="Selecciona una urna"
        appendTo="body" [options]="urnas" (onChange)="selecionarUrna(dd)"
      [filter]="true" filterBy="label"></p-dropdown>
      <span class="campo-obligatorio" *ngIf="f.urna?.errors?.required && (f.urna?.dirty || f.urna?.touched)">Campo
        obligatorio</span>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-12 flex justify-content-end">
      <button type="button" class="btn btn-gold btn-md" (click)="cerrarModal()">Cancelar</button>
      <button type="button" class="ml-5 btn btn-primary btn-md" (click)="aceptarModal()"
              [disabled]="form.invalid">Agregar
      </button>
    </div>
  </div>
</form>
