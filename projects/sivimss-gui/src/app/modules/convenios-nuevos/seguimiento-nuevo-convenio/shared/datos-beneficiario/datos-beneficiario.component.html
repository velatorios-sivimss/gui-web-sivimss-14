<div class="row mb-3">
  <div class="col-md-4">
    <label class="control-label" for="nombreBeneficiario">Nombre completo del beneficiario<span
      class="req">*</span>:</label>
    <input id="nombreBeneficiario" formControlName="nombre" class="form-control" placeholder="Inserta el nombre del beneficiario">
    <span class="campo-obligatorio"
          *ngIf="parentFormGroup.nombre?.errors?.required  && (parentFormGroup.nombre?.dirty || parentFormGroup.nombre?.touched)">
      Este campo es obligatorio *.</span>
  </div>
