<ng-container *ngIf="!confirmacion">
  <form [formGroup]="registrarEntradaForm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="control-label" for="fechaEntrada">Fecha de entrada<span class="req">*</span>:</label>
        <p-calendar id="fechaEntrada" formControlName="fechaEntrada" styleClass="form-control" [showIcon]="true"
          placeholder="Selecciona la fecha de entrada" dateFormat="dd/mm/yy">
        </p-calendar>
        <span class="campo-obligatorio"
          *ngIf="ref.fechaEntrada?.errors?.required && (ref.fechaEntrada?.dirty || ref.fechaEntrada?.touched)">Este campo es obligatorio *.</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="control-label" for="nombreResponsableEntrega">Responsable de los equipos de velación<span
            class="req">*</span>:</label>
        <input id="nombreResponsableEntrega" type="text" class="form-control" formControlName="nombreResponsableEntrega"
          placeholder="Ingresa nombre" maxlength="70" trimmer lettersOnly>
        <span class="campo-obligatorio"
          *ngIf="ref.nombreResponsableEntrega?.errors?.required && (ref.nombreResponsableEntrega?.dirty || ref.nombreResponsableEntrega?.touched)">Este campo es obligatorio *.</span>
      </div>
      <div class="col-md-6">
        <label class="control-label" for="matriculaResponsableEntrega">Matrícula del responsable<span
            class="req">*</span>:</label>
        <input id="matriculaResponsableEntrega" type="text" class="form-control" maxlength="70"
          formControlName="matriculaResponsableEntrega" placeholder="Ingresa nombre del panteón" trimmer alphanumericOnly>
        <span class="campo-obligatorio"
          *ngIf="ref.matriculaResponsableEntrega?.errors?.required && (ref.matriculaResponsableEntrega?.dirty || ref.matriculaResponsableEntrega?.touched)">Este campo es obligatorio *.</span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-12">
        <span class="mensaje-inferior-campo-obligatorio">
          *Campos obligatorios
        </span>
      </div>
    </div>
  </form>
</ng-container>
<ng-container *ngIf="confirmacion">
  <app-table-panel class="mb-3">
    <div class="row table-panel-row">
      <div class="col-md-4">
        <div class="table-panel-column">
          <label>Fecha de entrada</label>
          <span> {{ref.fechaEntrada.value | date:'dd/MM/YYYY'}}</span>
        </div>
      </div>
    </div>
    <div class="row table-panel-row">
      <div class="col-md-6">
        <div class="table-panel-column">
          <label>Responsable de los equipos de velación</label>
          <span> {{ref.nombreResponsableEntrega.value}}</span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="table-panel-column">
          <label>Matrícula del responsable</label>
          <span> {{ref.matriculaResponsableEntrega.value}}</span>
        </div>
      </div>
    </div>
  </app-table-panel>
  <div class="flex justify-content-center my-5">
    <div class="col-md-8">
      ¿Estás seguro de registrar la entrada del equipo de velación?</div>
  </div>
</ng-container>
<section>
  <div class="row mb-3">
    <div class="col-md-12 flex justify-content-end align-items-center">
      <button class="btn btn-md btn-default" *ngIf="confirmacion" (click)="confirmacion = false">Cancelar</button>
      <button class="ml-6 btn btn-md btn-primary" *ngIf="confirmacion" [disabled]="registrarEntradaForm.invalid"
        (click)="registrarEntrada()">Aceptar</button>

      <button class="ml-4 btn btn-danger btn-md" *ngIf="!confirmacion" (click)="cancelar()">Cancelar</button>
      <button class="ml-6 btn btn-md btn-primary" *ngIf="!confirmacion" [disabled]="registrarEntradaForm.invalid"
        (click)="confirmacion = true">Registrar entrada</button>
    </div>
  </div>
</section>
